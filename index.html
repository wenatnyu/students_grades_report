<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩报告系统</title>
    <title>Student Grades Report System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo-centered">
    <div class="container">
        <div class="header">
            <div class="header-text">
                <h1>学生成绩报告系统 / Student Grades Report System</h1>
            </div>
        </div>
        
        <div class="upload-section">
            <h2>上传CSV文件 / Upload CSV File</h2>
            <input type="file" id="fileInput" accept=".csv">
            <br>
            <button id="uploadButton">上传并处理 / Upload and Process</button>
        </div>
        
        <div id="studentsSection" class="hidden">
            <h2 class="section-title">学生列表 / Students List</h2>
            <div id="studentsList" class="students-list"></div>
            <div class="download-buttons">
                <button class="download-btn" id="downloadAllPDF">下载所有学生报告PDF / Download All Reports PDF</button>
                <button class="download-btn" id="downloadAllImage">下载所有学生报告图片 / Download All Reports Image</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择一个CSV文件 / Please select a CSV file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                processCSV(content);
            };
            reader.readAsText(file, 'UTF-8');
        });
        
        function processCSV(csvContent) {
            const lines = csvContent.split('\n');
            const headers = lines[0].split(',');
            
            // Parse student data
            const students = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',');
                const student = {
                    id: values[0],
                    chineseName: values[1],
                    englishName: values[2],
                    gpa: values[3],
                    subjects: []
                };
                
                // Parse subjects (every 4 columns after the first 5)
                for (let j = 5; j < headers.length; j += 4) {
                    if (j + 3 < headers.length) {
                        const subjectName = headers[j].replace('成绩', '');
                        const score = values[j];
                        const grade = values[j + 1];
                        const gpaPoint = values[j + 2];
                        const comment = values[j + 3];
                        
                        if (score && score.trim() !== '') {
                            // Create bilingual subject name
                            const bilingualName = getBilingualSubjectName(subjectName);
                            
                            student.subjects.push({
                                name: subjectName,
                                bilingualName: bilingualName,
                                score: parseFloat(score),
                                grade: grade,
                                gpaPoint: parseFloat(gpaPoint),
                                comment: comment
                            });
                        }
                    }
                }
                
                students.push(student);
            }
            
            // Calculate subject averages
            const subjectAverages = calculateSubjectAverages(students);
            
            // Calculate GPA for each student
            students.forEach(student => {
                student.gpa = calculateGPA(student.subjects);
            });
            
            // Save data to localStorage for use in individual reports
            localStorage.setItem('studentsData', JSON.stringify(students));
            localStorage.setItem('subjectAverages', JSON.stringify(subjectAverages));
            
            // Display students list
            displayStudents(students);
        }
        
        function calculateSubjectAverages(students) {
            const subjectScores = {};
            
            // Collect all scores for each subject
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    if (!subjectScores[subject.name]) {
                        subjectScores[subject.name] = [];
                    }
                    subjectScores[subject.name].push(subject.score);
                });
            });
            
            // Calculate averages
            const averages = {};
            for (const subject in subjectScores) {
                const scores = subjectScores[subject];
                const sum = scores.reduce((a, b) => a + b, 0);
                averages[subject] = sum / scores.length;
            }
            
            return averages;
        }
        
        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = '';
            
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.onclick = function() {
                    // Save current student data and redirect to report page
                    localStorage.setItem('currentStudent', JSON.stringify(student));
                    window.location.href = 'report.html';
                };
                
                studentCard.innerHTML = `
                    <div class="student-name">${student.chineseName} (${student.englishName})</div>
                    <div class="student-id">学号: ${student.id}</div>
                    <div class="gpa">GPA: ${calculateGPA(student.subjects)}</div>
                    <div>课程数: ${student.subjects.length}</div>
                `;
                
                studentsList.appendChild(studentCard);
            });
            
            document.getElementById('studentsSection').classList.remove('hidden');
            
            // Add event listeners for download all buttons
            document.getElementById('downloadAllPDF').addEventListener('click', function() {
                alert('下载所有学生报告功能正在开发中 / Download all reports feature is under development');
                // Future implementation would iterate through all students and generate reports
                // Would use similar html2canvas optimization as in report.html
            });
            
            document.getElementById('downloadAllImage').addEventListener('click', function() {
                alert('下载所有学生报告功能正在开发中 / Download all reports feature is under development');
                // Future implementation would iterate through all students and generate reports
                // Would use similar html2canvas optimization as in report.html
            });
        }
        
        // Calculate GPA based on subject GPA points
        function calculateGPA(subjects) {
            if (subjects.length === 0) return 'N/A';
            const totalPoints = subjects.reduce((sum, subject) => sum + subject.gpaPoint, 0);
            return (totalPoints / subjects.length).toFixed(2);
        }
        
        // Get bilingual subject name
        function getBilingualSubjectName(subjectName) {
            // Subject name mapping for Chinese to English
            const subjectMapping = {
                'G9 体育': 'G9 PE',
                'G9体育': 'G9 PE',
                'IG1 Chinese 0509': 'IG1 Chinese',
                'IG1 Physics 0625': 'IG1 Physics',
                'IG1 ESL 0510': 'IG1 ESL',
                'IG1 Chemistry 0620': 'IG1 Chemistry',
                'IG1 Sociology 0495': 'IG1 Sociology',
                'IG1 Biology 0610': 'IG1 Biology',
                'IG1 Psy 0266': 'IG1 Psychology',
                'IG1 Economics 0455': 'IG1 Economics',
                'IG1 HPQ PearsonEd': 'IG1 HPQ',
                'IG2 Math 0580': 'IG2 Mathematics',
                'IG1 Business 0264': 'IG1 Business',
                'IG1 Computer Science 0478': 'IG1 Computer Science',
                'IG1 Art & Design 0400': 'IG1 Art & Design'
            };
            
            // Check if we have a mapping
            if (subjectMapping[subjectName]) {
                return subjectName + ' / ' + subjectMapping[subjectName];
            }
            
            // For subjects that are already in English or don't have a mapping
            return subjectName;
        }
    </script>
</body>
</html>
