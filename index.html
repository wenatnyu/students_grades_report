<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生成绩报告系统</title>
    <title>Student Grades Report System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4a4a8c;
            margin-bottom: 30px;
        }
        .upload-section {
            text-align: center;
            padding: 30px;
            border: 2px dashed #4a4a8c;
            border-radius: 10px;
            margin-bottom: 30px;
            background: #f8f9fa;
        }
        .upload-section h2 {
            color: #4a4a8c;
        }
        #fileInput {
            margin: 20px 0;
        }
        #uploadButton {
            background: #4a4a8c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        #uploadButton:hover {
            background: #3a3a7c;
        }
        .students-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .student-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .student-name {
            font-size: 18px;
            font-weight: bold;
            color: #4a4a8c;
            margin-bottom: 5px;
        }
        .student-id {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .gpa {
            background: #e3f2fd;
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            color: #1976d2;
        }
        .hidden {
            display: none;
        }
        .section-title {
            color: #4a4a8c;
            border-bottom: 2px solid #4a4a8c;
            padding-bottom: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>学生成绩报告系统 / Student Grades Report System</h1>
        
        <div class="upload-section">
            <h2>上传CSV文件 / Upload CSV File</h2>
            <input type="file" id="fileInput" accept=".csv">
            <br>
            <button id="uploadButton">上传并处理 / Upload and Process</button>
        </div>
        
        <div id="studentsSection" class="hidden">
            <h2 class="section-title">学生列表 / Students List</h2>
            <div id="studentsList" class="students-list"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择一个CSV文件 / Please select a CSV file');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                processCSV(content);
            };
            reader.readAsText(file, 'UTF-8');
        });
        
        function processCSV(csvContent) {
            const lines = csvContent.split('\n');
            const headers = lines[0].split(',');
            
            // Parse student data
            const students = [];
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',');
                const student = {
                    id: values[0],
                    chineseName: values[1],
                    englishName: values[2],
                    gpa: values[3],
                    subjects: []
                };
                
                // Parse subjects (every 4 columns after the first 5)
                for (let j = 5; j < headers.length; j += 4) {
                    if (j + 3 < headers.length) {
                        const subjectName = headers[j].replace('成绩', '');
                        const score = values[j];
                        const grade = values[j + 1];
                        const gpaPoint = values[j + 2];
                        const comment = values[j + 3];
                        
                        if (score && score.trim() !== '') {
                            student.subjects.push({
                                name: subjectName,
                                score: parseFloat(score),
                                grade: grade,
                                gpaPoint: parseFloat(gpaPoint),
                                comment: comment
                            });
                        }
                    }
                }
                
                students.push(student);
            }
            
            // Calculate subject averages
            const subjectAverages = calculateSubjectAverages(students);
            
            // Save data to localStorage for use in individual reports
            localStorage.setItem('studentsData', JSON.stringify(students));
            localStorage.setItem('subjectAverages', JSON.stringify(subjectAverages));
            
            // Display students list
            displayStudents(students);
        }
        
        function calculateSubjectAverages(students) {
            const subjectScores = {};
            
            // Collect all scores for each subject
            students.forEach(student => {
                student.subjects.forEach(subject => {
                    if (!subjectScores[subject.name]) {
                        subjectScores[subject.name] = [];
                    }
                    subjectScores[subject.name].push(subject.score);
                });
            });
            
            // Calculate averages
            const averages = {};
            for (const subject in subjectScores) {
                const scores = subjectScores[subject];
                const sum = scores.reduce((a, b) => a + b, 0);
                averages[subject] = sum / scores.length;
            }
            
            return averages;
        }
        
        function displayStudents(students) {
            const studentsList = document.getElementById('studentsList');
            studentsList.innerHTML = '';
            
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                studentCard.onclick = function() {
                    // Save current student data and redirect to report page
                    localStorage.setItem('currentStudent', JSON.stringify(student));
                    window.location.href = 'report.html';
                };
                
                studentCard.innerHTML = `
                    <div class="student-name">${student.chineseName} (${student.englishName})</div>
                    <div class="student-id">学号: ${student.id}</div>
                    <div class="gpa">GPA: ${student.gpa}</div>
                    <div>课程数: ${student.subjects.length}</div>
                `;
                
                studentsList.appendChild(studentCard);
            });
            
            document.getElementById('studentsSection').classList.remove('hidden');
        }
    </script>
</body>
</html>
